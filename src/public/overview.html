<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Overview</title>
</head>
<body>

<form method="post" action="/register">
    <table>
        <tr>
            <td><label for="name">Display Name</label></td>
            <td><input type="text" id="name" name="name"/></td>
        </tr>
        <tr>
            <td><label for="url">Service URL</label></td>

            </td>
        </tr>
    </table>
</form>

</body>
</html>
